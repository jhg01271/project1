name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      # Get current UTC date for cache key
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u +'%Y%m%d')" >> $GITHUB_ENV

      # Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v3
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} 
          restore-keys: |
            buildozer-global-

      # Cache Buildozer build directory
      - name: Cache Buildozer directory
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.date }}-
            ${{ runner.os }}-

      # Install specific Buildozer version (1.4.0)
      - name: Install specific Buildozer version
        run: pip install buildozer==1.4.0

      # Upgrade pip to the latest version
      - name: Upgrade pip
        run: pip install --upgrade pip

      # Build with Buildozer
      - name: Build with Buildozer
        run: buildozer android debug

      # Upload build artifacts with latest upload-artifact version
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: ./bin/*.apk # Adjust according to actual build path
